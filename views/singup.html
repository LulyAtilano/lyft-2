<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Lyft ~ Luly </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Css Files -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    </head>
    <body>
        <main> 
            <div id="div-signup" class="s10 offset-s1 l8 offset-l2 center-align">
                <div class="row">
                    <div class="col s2 center-align valign-wrapper">
                        <a href="verify.html"><i class="material-icons medium arrow_back">arrow_back</i></a>
                    </div>
                    <div class="col s10 center-align">
                        <h5> Verify phone number </h5>
                        <span> Join now for free ride credit </span>
                    </div>
                </div>
                <hr>
                <div id="contact-signup" class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <i class="material-icons prefix col s2">person</i>
                                <input type="text" id="autocomplete-input" class="autocomplete col s5 offset-s2">
                                <label for="autocomplete-input" class="col s5 offset-s2"> First Name </label>
                                <input type="text" id="autocomplete-input" class="autocomplete col s5">
                                <label for="autocomplete-input" class="col s5"> Last Name </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix">email</i>
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input"> Email </label>
                    </div>
                </div>
                <div class="row">
                    <form action="#">
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span class="black-text"> I agree to Lyft'ss <a href="#"> Terms of Service </a> </span>
                            </label>
                        </p>
                    </form>
                </div>
                <div class="row">
                    <a class="col s12 waves-effect waves-light btn pink darken-1 black-text white-text"> NEXT </a>
                </div>
            </div>
        </main>

        <!-- Js Files -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="../js/assets/materialize.min.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
